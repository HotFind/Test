<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <script>
        // Define product links
        var links = {
            "product1": "https://geni.us/n8nj1",
            "product2": "https://geni.us/yRet",
            "product3": "https://geni.us/hzFXx"
        };

        // Get the requested path
        var path = window.location.pathname.substring(1); // Remove leading "/"

        // Check if the path matches a product key
        if (links[path]) {
            window.location.replace(links[path]); // Redirect to the affiliate link
        } else {
            document.addEventListener("DOMContentLoaded", function() {
                document.body.innerHTML = "<h1>Page Not Found</h1><p>The link you followed may be broken or the page may have been removed.</p>";
            });
        }
    </script>
</head>
<body>
</body>
</html>
